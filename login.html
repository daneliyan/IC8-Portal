<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>IC8 Portal</title>
  <link rel="preload" href="fonts/MontserratThin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratExtraLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratSemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MontserratBlack.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" type="text/css" href="css/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick/slick-theme.css" />

  <script src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/slick/slick.min.js"></script>

  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <main class="main main-login">
      <section class="login">
        <div class="container">
          <a href="index.html" class="logo">
            <img loading="lazy" src="img/login-logo.svg" class="image" width="79" height="48" alt="Логотип">
            <span>IC8 Portal</span>
          </a>
          <form action="#" class="form">
            <label class="form-label">
              <span>E-mail</span>
              <input type="email" name="E-mail" class="input-reset form-input deletable" placeholder="">
            </label>
            <label class="form-label password">
              <span>Пароль</span>
              <span class="password">
                <input type="password" id="password-input" name="password" class="input-reset form-input" placeholder="">
                <a href="#" class="password-control"></a>
              </span>
            </label>
            <label class="form-label form-label--checkbox">
              <input class="custom-checkbox" id="checkbox" type="checkbox" name="checkbox">
              <label for="checkbox" class="checkbox__text">Запомнить пароль</label>
            </label>

            <!-- УДАЛИТЬ УДАЛИТЬ УДАЛИТЬ-->
            <img src="img/reCAPTCHA.svg" class="captcha" alt="Капча" width="302" height="76">

            <button type="button" class="btn-reset form-btn">Войти</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
